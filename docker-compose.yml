version: '3'

services:
  react-frontend:
    build:
      context: ./react-app
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    networks:
      - mynetwork
      - cassandra-network
      - my_shared_network

  flask-backend:
    build:
      context: ./flask-app
      dockerfile: Dockerfile
    ports:
      - 4001:4001
    networks:
      - mynetwork
      - cassandra-network

  cassandra-seed:
    image: cassandra:latest
    ports:
      - 9042:9042
    networks:
      - cassandra-network
    environment:
      - CASSANDRA_CLUSTER_NAME=my-cluster
      - CASSANDRA_SEEDS=cassandra-seed

  cassandra-worker1:
    image: cassandra:latest
    networks:
      - cassandra-network
    environment:
      - CASSANDRA_CLUSTER_NAME=my-cluster
      - CASSANDRA_SEEDS=cassandra-seed
    depends_on:
      - cassandra-seed

  cassandra-worker2:
    image: cassandra:latest
    networks:
      - cassandra-network
    environment:
      - CASSANDRA_CLUSTER_NAME=my-cluster
      - CASSANDRA_SEEDS=cassandra-seed
    depends_on:
      - cassandra-seed

networks:
  mynetwork:
  cassandra-network:
  my_shared_network:
    external: true

